<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/main.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Edit passport office</title>
</head>
<body>
	<div class="container mt-auto">
		<div class="card mt-3">
			<div class="card-header text-center bg-info ">
				<h3>Edit Passport Office</h3>
			</div>
			<div class="card-body">
				<form method="POST" th:action="@{/editpassportoffice}"
					th:object="${passportOffice}">
					<input type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" name="id"
						th:value="${office.id}" hidden>
					<div class="form-group">
						<label for="exampleInputEmail1">office Name</label> <input
							type="text" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" name="officeName"
							th:value="${office.officeName}">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">JurisdictionNa Name</label> <input
							type="text" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" name="jurisdictionName"
							th:value="${office.jurisdictionName}">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Address</label> <input type="text"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" name="address"
							th:value="${office.address}">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Phone Number</label> <input
							type="text" class="form-control" id="exampleInputPassword1"
							name="phoneNumber" th:value="${office.phoneNumber}">
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
