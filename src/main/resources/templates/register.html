<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/main.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Register</title>
</head>
<body>
	<div class="container mt-5">
		<div class="card" style="width: 55rem;">
			<div class="card-header text-center bg-info ">
				<h3>Register</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/register}" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">First Name</label> 
						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Last Name</label> <input
							type="text" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" >
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label> <input type="email"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" >
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" class="form-control" id="exampleInputPassword1"
							>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Mobile Number</label> <input
							type="text" class="form-control" id="exampleInputPassword1"
							>
					</div>
					<div class="form-group">
						<label for="example">Date of Birth</label>
						<div id="date-picker-example"
							class="md-form md-outline input-with-post-icon datepicker">
							<input placeholder="Select date" type="date" id="example"
								class="form-control" >
						</div>
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Gender</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"
								name="inlineRadioOptions" id="inlineRadio1" value="Male"
								> <label class="form-check-label"
								for="inlineRadio1">Male</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"
								name="inlineRadioOptions" id="inlineRadio2" value="Female"
								> <label class="form-check-label"
								for="inlineRadio2">Female</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio"
								name="inlineRadioOptions" id="inlineRadio2" value="Other"
								> <label class="form-check-label"
								for="inlineRadio2">Other</label>
						</div>

					</div>

					<div class="form-group"></div>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>
	</div>
	</div>

	<script type="text/javascript">
		//Data Picker Initialization
		$('.datepicker').datepicker();
	</script>
</body>
</html>
